repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace
  - id: check-ast
  - id: check-case-conflict
  - id: check-toml
- repo: https://github.com/JohnnyMorganz/StyLua
  rev: v2.3.1
  hooks:
    - id: stylua # or stylua-system / stylua-github
